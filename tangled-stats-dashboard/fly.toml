# Tangled Stats Dashboard - Fly.io Configuration
# See https://fly.io/docs/reference/configuration/

app = "tangled-stats"
primary_region = "sjc"  # San Jose

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  FLASK_DEBUG = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = false
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    timeout = "5s"
    path = "/health"
    protocol = "http"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Scale to exactly 1 machine (WebSocket state isn't shared across machines)
[deploy]
  strategy = "rolling"
