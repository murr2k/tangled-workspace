# Tangled Stats Dashboard - Fly.io Configuration
# See https://fly.io/docs/reference/configuration/

app = "tangled-stats"
primary_region = "sea"  # Seattle

[build]

[env]
  PORT = "8080"
  FLASK_DEBUG = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
