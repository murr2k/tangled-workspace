name: Deploy Dashboard to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'tangled-stats-dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tangled-stats-dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Fly.io
        uses: superfly/flyctl-actions@v1
        with:
          args: deploy --remote-only --app tangled-stats --config ./tangled-stats-dashboard/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "âœ“ Dashboard deployed to https://tangled-stats.fly.dev/"
