# Deploy Tangled Stats Dashboard to Fly.io
#
# Required GitHub Secrets:
#   FLY_API_TOKEN - Fly.io API token (get from: fly tokens create deploy -x 999999h)
#
# Required Fly.io Secrets (set via `fly secrets set`):
#   PUBLISH_API_KEY - API key for game runner authentication

name: Deploy Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'tangled-stats-dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tangled-stats-dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
